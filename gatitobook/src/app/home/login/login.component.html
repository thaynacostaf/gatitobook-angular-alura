<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-2">
    <input class="form-control"
           placeholder="Nome do Usuário"
           name="usuario"
           [(ngModel)]="usuario"
           #campoUsuario="ngModel"
           required>
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatório"></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input class="form-control"
           type="password"
           placeholder="Senha"
           name="senha"
           [(ngModel)]="senha"
            #campoSenha="ngModel"
           required>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatória"></app-mensagem>
  </div>
  <button type="submit" class="btn btn-custom float-right w-25 text-white" [disabled]="loginForm.invalid">Login</button>
  <p class="text-left">Não é um usuário? <a class="text-secondary" [routerLink]="['novousuario']">Cadastre-se</a></p>
</form>
